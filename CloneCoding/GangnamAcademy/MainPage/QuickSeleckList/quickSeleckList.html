<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="quick-select-list">
        <script>
          const quickSelectInfo = [
            { image: "calendar", name: "이벤트" },
            { image: "calculator", name: "수강료조회" },
            { image: "question", name: "온라인상담" },
            { image: "invoice", name: "온라인결제" },
          ];

          quickSelectInfo.map((menuInfo) =>
            document.write(`
        <div class="quick-select-box">
          <img class="menu-image" src ="./images/${menuInfo.image}.png" alt="${menuInfo.name} icon image" width="50px" height="50px"/>
          <span class="menu-name">${menuInfo.name}</span>
          </div>`)
          );
        </script>
      </div>
    </section>
  </body>
</html>
