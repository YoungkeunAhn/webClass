      <div id="imageSlider" style="margin-bottom: 16px">
        <h1>이미지 슬라이드</h1>
      </div>

      <!-- 빠른 선택 메뉴 -->
      <section id="quickSelectSection">
        <div class="quick-select-list">
          <script>
            quickSelectInfo.map((menuInfo) =>
              document.write(`
          <div class="quick-select-box">
            <img class="menu-image" src ="./images/${menuInfo.image}.png" alt="${menuInfo.name} icon image" width="50px" height="50px"/>
            <span class="menu-name">${menuInfo.name}</span>
            </div>`)
            );
          </script>
        </div>
      </section>

      <!-- 게시판 이동 section -->
      <section id="bbsSelectSection">
        <div class="left-part">
          <div class="bbs-select-box">
            <div class="title-part">
              <h5 class="bbs-select-title">공지사항</h5>
              <span class="bbs-select-icon">+</span>
            </div>
            <ul>
              <script>
                noticeInfo.map((info) =>
                  document.write(
                    `<li class="notice-bbs-select-row"><span>${info.title}</span><span class="post-date">${info.day}</span></li>`
                  )
                );
              </script>
            </ul>
          </div>
          <div class="bbs-select-box">
            <div class="title-part">
              <h5 class="bbs-select-title">수강후기</h5>
              <span class="bbs-select-icon">+</span>
            </div>
            <ul>
              <script>
                reviewInfo.map((info) =>
                  document.write(
                    `<li class="review-bbs-row"><div class="avatar"><img src="${info.avatar}" alt="avatar" width="100%" height="100%" onerror="this.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM4TfipskFLoycix3JSNW7DbUIkzdJoNsk6m4XpVtEunqZGil1nwWeZlhsBzbUqF_AdA0&usqp=CAU'"/></div><span class="review-text-box">${info.review}</span></li>`
                  )
                );
              </script>
            </ul>
          </div>
        </div>
        <div class="right-part">
          <div id="introImageSlider"><span>소개 이미지 슬라이드</span></div>
        </div>
