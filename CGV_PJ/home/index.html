<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../globalStyle.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./initialData.js"></script>
    <title>home</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <img src="/public/logo.png" alt="로고 이미지" width="100px" />
      <ul>
        <script>
          menuItemList.map((menu) =>
            document.write(`<li class='hoverPointer'>${menu}</li>`)
          )
        </script>
      </ul>
    </header>

    <!-- main -->

    <main>
      <div class="left">
        <iframe
          id="MVIframe"
          width="700"
          height="500"
          src="https://www.youtube.com/embed/wog1R1d4zls"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <div class="profileBox">
          <img src="/public/profile.jpg" alt="프로필 이미지" />
          <div>
            <label>에스파 팬페이지</label>
            <span id="MVTitle">Forever</span
            ><span id="MVSummary">
              <script>
                document.write(mvList[0].summary)
              </script>
            </span>
          </div>
        </div>
      </div>
      <div class="right">
        <ul>
          <script>
            mvList.map((mv, idx) =>
              document.write(`<li onclick="onClickThumbnail('${mv.url}', '${mv.summary}','${mv.title}')">
                <img class='thumbnail'  src='../public/${mv.image}' alt='thumbnail image' />
                <div class='infoBox'>
                  <span class='title'>${mv.title}</span>
                  <span>${mv.info}</span>
                </div>
              </li>`)
            )
          </script>
        </ul>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <p>
        SM Entertainment 83-21, Wangsimni-ro, Seongdong-gu, Seoul, Republic of
        Korea
        <br />
        TEL. 02-6240-9800 Lee Sung Su, Tak Young Jun
        <br />
        Copyright © 2016 SM Entertainment. All Rights Reserved.
      </p>
      <ul>
        <li><i class="fab fa-facebook-square"></i><span>Facebook</span></li>
        <li><i class="fab fa-instagram"></i><span>Instagram</span></li>
        <li><i class="fab fa-twitter"></i><span>Twitter</span></li>
        <li>
          <img src="/public/v_live.png" alt="vlive 아이콘" /><span>V LIVE</span>
        </li>
      </ul>
    </footer>
  </body>
  <script>
    const mvFrame = document.getElementById("MVIframe")
    const mvSummary = document.getElementById("MVSummary")
    const mvTitle = document.getElementById("MVTitle")

    const onClickThumbnail = (url, summary, title) => {
      mvFrame.src = url
      mvSummary.innerHTML = summary
      mvTitle.innerHTML = title
      // console.log(url, summary)
    }
  </script>
</html>
